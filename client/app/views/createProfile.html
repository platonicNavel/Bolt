<nav>
  <div class="nav-wrapper grey darken-3">
    <a href="#/" class="brand-logo">Profile</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down right">
      <li><a href="#/" class="icon left">Run</a></li>
      <li><a href="#/achievements" class="icon right">Achievements</a></li>
    </ul>
  </div>
</nav>
<br>
<br>

<div class="container profile center-align" ng-init=checkFb()>
  <div class="row">
    <div class="input-field col s6">
      <i class="material-icons prefix">account_circle</i>
      <input placeholder="{{session.firstName}}"
             ng-model="inputData.firstName"
             id="icon_prefix"
             type="text"
             class="validate">
      <label class="active" for="icon_prefix">First</label>
    </div>
    <div class="input-field col s6">
      <input placeholder="{{session.lastName}}"
             ng-model="inputData.lastName"
             id="icon_prefix"
             type="text"
             class="validate">
      <label class="active" for="icon_prefix">Last</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <i class="material-icons prefix">assignment_ind</i>
      <input placeholder="{{session.username}}"
             ng-model="inputData.username"
             id="icon_assignment_ind"
             type="text"
             class="validate">
      <label class="active" for="icon_assignment_ind">Username</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <i class="material-icons prefix">phone</i>
      <input placeholder="{{session.phone}}"
             ng-model="inputData.phone"
             id="icon_telephone"
             type="tel"
             class="validate">
      <label class="active" for="icon_telephone">Phone</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <i class="material-icons prefix">trending_up</i>
      <input placeholder="{{session.preferredDistance}}"
             ng-model="inputData.preferredDistance"
             id="icon_trending"
             type="number"
             class="validate">
      <label class="active" for="icon_telephone">Preferred Distance</label>
    </div>
  </div>
  <br>
  <br>
  <div class="buttonLayer">
    <span><a href="#/profile" class="waves-effect waves-light grey darken-3 btn">Back<a></span>
      <span href="#/profile"
      ng-click="createProfile(inputData)"
      class="waves-effect waves-light grey darken-3 btn">Submit
    </span>
    <span><a href="#/" class="waves-effect waves-light grey darken-3 btn" ng-click="signout()">Log Out</a></span>
  </div>
</div>
